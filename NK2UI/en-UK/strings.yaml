#example 

#String id used to identify the string and used in codebases
nk2ui_name_type:
  #Used to give context for the string for the translators (needs to be writen in "")
  description: 
  #string text proposal (writen in "").
  stringProposal: ""
  #Used to mark the string as appropriate for translation rounds
  needsTranslation: true
  #Used to link the string with the translation ticket it was translated in
  #flag the string not to be taken for another translation round while waiting for the previous round to finish
  translationTicket: none
  

# Preview panel

nk2ui_drive_button:
  description: "Button to start the navigation towards this location"
  stringProposal: "Drive"
  needsTranslation: true
  translationTicket: none
  
  nk2ui_unknown_location_title:
  description: "When (for some reason) we can't find the name of a certain location"
  stringProposal: "Unknown location"
  needsTranslation: true
  translationTicket: none

nk2ui_marked_location_title:
  description: "When a user did a long press on the map we mark the location with a pin, if the location is unnamed or not able to give us a name we show this label"
  stringProposal: "Marked location"
  needsTranslation: true
  translationTicket: none
  
  nk2ui_navigation_not_possible_fallback_lable:
  description: "Fallback label when there's no route to the marked location"
  stringProposal: "Navigation towards chosen direction is not possible."
  needsTranslation: true
  translationTicket: none
